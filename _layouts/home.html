<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}} | {{site.title}}</title>
    <meta name="author" content="{{site.title}}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{{site.title}}, glpzzz, software engineer, software developer, Daxslab, Cienfuegos, Cuba, software in Cuba">
    <meta name="robots" content="follow">
    <link rel="canonical" href="{{site.url}}{{page.url}}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#444444">
    <meta name="apple-mobile-web-app-title" content="{{site.title}}">
    <meta name="application-name" content="{{site.title}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="{{page.title}}">
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="profile">
    <meta property="og:image" content="https://glpzzz.github.io/glpzzz.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@glpzzz">
    <meta name="twitter:creator" content="@glpzzz">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="https://glpzzz.github.io/glpzzz.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            font-size: 18px;
            padding: 1em;
        }

        header>p {
            color: rgb(128, 128, 128);
            font-style: italic;
        }

        header>p:before {
            content: "> "
        }

        .breadcrumbs {
            padding: 0;
            font-size: 85%;
        }

        .breadcrumbs>li {
            display: inline;
        }

        .breadcrumbs>li:not(:last-child):after {
            content: " / "
        }

        img {
            width: 100%;
        }

        .list-inline {
            padding: 0;
        }

        .list-inline>li {
            list-style: none;
            display: inline;
        }

        .list-inline>li:not(:last-child):after {
            content: ", ";
        }

        .language-plaintext.highlighter-rouge {
            overflow-x: auto;
            background: rgb(245, 245, 245);
            padding: 0 1em;
        }

        @media(min-width: 768px) {
            body {
                padding: 0 20%;
            }

            img[src*='glpzzz.jpg'] {
                width: 35%;
                float: right;
            }

        }
    </style>

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "BlogPosting",
            "headline": "{{page.title}}",
            "url": "{{site.url}}{{page.url}}",
            "image": "https://glpzzz.github.io/glpzzz.jpg",
            "author": {
                "@type": "Person",
                "name": "{{site.title}}",
                "url": "{{site.url}}",
                "image": "https://glpzzz.github.io/glpzzz.jpg",
                "sameAs": [
                    "https://twitter.com/glpzzz",
                    "https://www.linkedin.com/in/glpzzz",
                    "https://github.com/glpzzz"
                ],
                "jobTitle": "CEO & Founder",
                "worksFor": {
                    "@type": "Organization",
                    "name": "Daxslab",
                    "url": "https://www.daxslab.com"
                }
            }
        }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics --->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118197695-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-118197695-3');
    </script>
</head>

<body class="markdown-body">
    <main>
        <article>
            {% if page.title != "Hello World!" %}
            <ol class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a itemprop="item" title="Hello World!" href="/"><span itemprop="name">home</span></a>
                    <meta itemprop="position" content="1" />
                </li>
                <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <span itemprop="name">{{page.title}}</span>
                    <meta itemprop="position" content="2" />
                </li>
            </ol>
            {% endif %}

            <header>
                <h1>{{page.title}}</h1>
                {% if page.description %}
                <p>{{ page.description }}</p>
                {% endif %}
            </header>

            {{ content }}
        </article>
    </main>
    <footer>
        <h2>Contact me</h2>
        <ul class="list-inline">
            <li><a href="https://profile.codersrank.io/user/glpzzz" target="_blank" rel="noopener">CodersRank</a></li>
            <li><a href="https://dev.to/glpzzz" target="_blank" rel="noopener">DEV</a></li>
            <li><a href="https://github.com/glpzzz" target="_blank" rel="noopener">Github</a></li>
            <li><a href="https://www.linkedin.com/in/glpzzz" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="https://join.skype.com/invite/swrMO6a3xWXv" target="_blank" rel="noopener">Skype</a></li>
            <li><a href="https://stackoverflow.com/users/12115958/gabriel-a-l%c3%b3pez-l%c3%b3pez" target="_blank" rel="noopener">StackOverflow</a></li>
            <li><a href="https://t.me/glpzzz" target="_blank" rel="noopener">Telegram</a></li>
            <li><a href="https://twitter.com/glpzzz" target="_blank" rel="noopener">Twitter</a></li>
        </ul>
    </footer>
</body>

</html>
